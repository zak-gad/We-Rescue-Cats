

<div class="breed-card" *ngFor="let breed of breeds">
    <h3>{{ breed.name }}</h3>
    <!-- Show breed image if imageUrl exists -->
    <img *ngIf="breed.imageUrl" [src]="breed.imageUrl" alt="{{ breed.name }}" class="breed-image">
    <h4>{{ breed.description }}</h4>
    <button  class="adopt-button" (click)="viewAdoptForm()">Adopt</button>
</div>
