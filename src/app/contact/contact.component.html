  <section>
    <div class="hero is-primary is-bold">
      <div class="container">
        <h1 class="title">Contact Us!</h1>
      </div>
    </div>
  </section>
  
  <section class="section">
    <div class="container">
      <form>
        <div class="field">
          <label class="label">Name</label>
          <input type="text" name="name" class="input" placeholder="Enter your name" required>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <input type="email" name="email" class="input" placeholder="Enter your email" required>
        </div>
        <div class="field">
          <label class="label">Message</label>
          <textarea name="message" class="textarea" placeholder="Tell us why you'd like to adopt a cat" required></textarea>
        </div>
        <div class="field">
          <label class="label">Preferred Cat Breed (Optional)</label>
          <div class="control">
            <div class="select">
              <select name="breed">
                <option value="">Select a breed (optional)</option>
                <option value="siamese">Siamese</option>
                <option value="persian">Persian</option>
                <option value="maine coon">Maine Coon</option>
                <option value="bengal">Bengal</option>
                <option value="ragdoll">Ragdoll</option>
                <!-- Add more breeds as necessary -->
              </select>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Do you have other pets at home? (Optional)</label>
          <div class="control">
            <input type="checkbox" name="otherPets" id="otherPets">
            <label for="otherPets">Yes, I have other pets at home</label>
          </div>
        </div>
        <div class="field">
          <label class="label">Why do you want to adopt a cat? (Optional)</label>
          <textarea name="adoptionReason" class="textarea" placeholder="Tell us more about your reason for adopting" rows="4"></textarea>
        </div>
        <div class="field">
          <label class="label">Agree to Adoption Terms</label>
          <div class="control">
            <input type="checkbox" name="terms" required>
            <label for="terms">I agree to the adoption terms and conditions</label>
          </div>
        </div>
        <div class="field">
          <button type="submit" class="button is-large is-warning">Send</button>
        </div>
      </form>
    </div>
  </section>
